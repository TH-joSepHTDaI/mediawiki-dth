# ==========================================================
# MediaWiki + PostgreSQL Docker Compose Configuration
# ----------------------------------------------------------
# Access MediaWiki at: http://localhost:8080
# ==========================================================

services:
  # --------------------------------------------------------
  # MEDIAWIKI WEB APPLICATION
  # --------------------------------------------------------
  mediawiki:
    # Build the MediaWiki container from a custom Dockerfile
    # located in the ./mediawiki directory
    build:
      context: ./mediawiki
    container_name: wiki-app
    restart: always
    # Map host port to container port
    ports:
      - "${MEDIAWIKI_PORT}:80"
    # Persistent storage and configuration
    volumes:
      - images:/var/www/html/images  # Store uploaded images outside the container
      # After initial setup, download LocalSettings.php to the same directory as
      # this yaml and uncomment the following line and use compose to restart
      # the mediawiki service
      - ./LocalSettings.php:/var/www/html/LocalSettings.php
      # Mount the Apache log directory to the host so logs are saved locally
      - ./logs/mediawiki:/var/log/apache2
    # Database connection details passed as environment variables
    environment:
      MEDIAWIKI_DB_TYPE: postgres
      MEDIAWIKI_DB_HOST: database
      MEDIAWIKI_DB_NAME: ${POSTGRES_DB}
      MEDIAWIKI_DB_USER: ${POSTGRES_USER}
      MEDIAWIKI_DB_PASSWORD: ${POSTGRES_PASSWORD}
    # Wait until the database container is healthy before starting MediaWiki
    depends_on:
      database:
        condition: service_healthy


  # --------------------------------------------------------
  # POSTGRESQL DATABASE SERVER
  # --------------------------------------------------------
  database:
    # Build the PostgreSQL container from the custom Dockerfile
    # located in the ./postgres directory
    build:
      context: ./postgres
    container_name: wiki-db
    restart: always
    # PostgreSQL initialization environment variables
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    # Mount persistent storage and log directory
    volumes:
      - ./db-data:/var/lib/postgresql/data # Store database files on the host
      - ./logs/postgres:/var/log/postgresql # Save PostgreSQL log files to host
    # Health check ensures the database is ready before MediaWiki starts
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U wikiuser"]
      interval: 5s
      retries: 5

# ----------------------------------------------------------
# NAMED VOLUMES (persistent storage across container rebuilds)
# ----------------------------------------------------------
volumes:
  images:   # MediaWiki uploaded images
  db-data:  # PostgreSQL database files